        }
        /* Custom scrollbar for modal */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }

</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Content Area (Dynamic) -->

                </div>

    <!-- "Post a Gig" Modal -->
    <div id="gig-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-[60] hidden" onclick="handleModalClick(event)">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-semibold text-gray-900">Post a Gig</h3>
                <button onclick="showGigModal(false)" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Modal Body (Scrollable) -->
            <div class="p-6 md:p-8 space-y-6 max-h-[70vh] overflow-y-auto modal-body">
                <p class="text-sm text-gray-600">Fill out the details below. Vetted videographers who match your criteria will be able to send you a quote.</p>
                <form id="gig-form" class="space-y-6">
                    <div>
                        <label for="gig-title" class="block text-sm font-medium text-gray-700 mb-1">Gig Title</label>
                        <input type="text" id="gig-title" placeholder="e.g., Wedding Ceremony & Reception Video" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>

                    <div>
                        <label for="gig-category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="gig-category" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-white" required>
                            <option value="">Select a category...</option>
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="music-video">Music Video</option>
                            <option value="event">Event</option>
                            <option value="documentary">Documentary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="gig-location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" id="gig-location" placeholder="e.g., 'Springfield, MO' or 'Remote'" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="gig-date" class="block text-sm font-medium text-gray-700 mb-1">Event Date</label>
                            <input type="date" id="gig-date" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="gig-budget" class="block text-sm font-medium text-gray-700 mb-1">Your Budget ($)</label>
                            <input type="number" id="gig-budget" placeholder="e.g., 1500" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>

                    <div>
                        <label for="gig-description" class="block text-sm font-medium text-gray-700 mb-1">Project Description</label>
                        <textarea id="gig-description" rows="4" placeholder="Describe what you need. The more detail, the better!" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
                    </div>
                    
                    <div>
                        <label for="gig-email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                        <input type="email" id="gig-email" placeholder="you@example.com" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="p-6 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
                <button type="submit" form="gig-form" class="w-full px-6 py-3 text-base font-medium text-white bg-indigo-600 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Gig Request
                </button>
            </div>
        </div>
    </div>

                                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-300 flex items-center justify-center">
                                            <p class="text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition duration-300">${item.title}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Back Button -->
                <div class="mt-10">
                    <a href="#" onclick="renderHomepage()" class="text-indigo-600 font-medium hover:text-indigo-500">
                        &larr; Back to all videographers
                    </a>
                </div>
            `;

            appContent.innerHTML = profileHtml;
        }


        // --- MODAL & MENU CONTROLS ---

        /**
         * Shows or hides the "Post a Gig" modal
         */
        function showGigModal(show) {
            if (show) {
                gigModal.classList.remove('hidden');
            } else {
                gigModal.classList.add('hidden');
            }
        }

        /**
         * Close modal if background is clicked
         */
        function handleModalClick(event) {
            if (event.target === gigModal) {
                showGigModal(false);
            }
        }

        /**
         * Handle gig form submission
         */
        gigForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would send this data to your server/database
            const title = document.getElementById('gig-title').value;
            console.log('Submitting gig:', title);
            
            // Show a simple success message (replace with a proper toast notification)
            showGigModal(false);
            gigForm.reset();
            // This is a temporary way to show success. A real app would use a toast.
            setTimeout(() => {
                alert('Your gig has been posted! Vetted professionals will contact you soon.');
            }, 500);
        });

        /**
         * Toggles the mobile navigation menu
         */
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const openIcon = document.getElementById('menu-open-icon');
            const closeIcon = document.getElementById('menu-close-icon');

            menu.classList.toggle('hidden');
            openIcon.classList.toggle('hidden');
            openIcon.classList.toggle('block');
            closeIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('block');
        }

        // --- INITIAL LOAD ---
        // Load the homepage by default when the script runs
        document.addEventListener('DOMContentLoaded', renderHomepage);

    </script>
